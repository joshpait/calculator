<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="current-number">&NonBreakingSpace;</div>
            </div>
            <div class="buttons-grid">
                <button class="btn grid-span2 clear-button">Clear</button>
                <button class="btn grid-span2 delete-button">Delete</button>

                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op" value="/">&divide;</button>

                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op" value="*">&times;</button>

                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op" value="+">&plus;</button>

                <button class="btn decimal-button">.</button>
                <button class="btn num">0</button>
                <button class="btn equals-button">=</button>
                <button class="btn op" value="-">&minus;</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            joshpait
            <a href="https://github.com/joshpait" target="_blank">
                <i class="fab fa-github"></i></i>
            </a>
        </p>

    </footer>
</body>
</html>
