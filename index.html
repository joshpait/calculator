<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="current-screen" id="currentScreen">0</div>
                <div class="last-screen" id="lastScreen"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn grid-span2">Clear</button>
                <button class="btn grid-span2">Delete</button>

                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>&divide;</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>&times;</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>&plus;</button>

                <button class="btn">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn">=</button>
                <button class="btn" data-operator>&minus;</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
